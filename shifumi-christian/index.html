<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shifumi</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <header>
        <h1>Shifumi</h1>

    </header>
    <main>
        <div class="h2">
            <h2 class="playerName">Player 1</h2>
            <h2>Ordinateur</h2>
        </div>

        <div class="interface">
            <div class="interfacePlayer">
                <img class="pierre" src="img/pierre.webp" alt="">
                <img class="feuille" src="img/feuille.webp" alt="">
                <img class="ciseaux" src="img/ciseaux.webp" alt="">
            </div>
            <div class="interfaceOrdi">
                <img class="ordi" src="img/ordi.webp" alt="">
            </div>
        </div>

        <div class="resultatCarre">
            <p class="resultat"></p>
        </div>

        <div class="scoreCarre">
            <p class="scorePlayer"></p>
            <p class="scoreOrdi"></p>
        </div>
        <button class="resetScore">Remettre le score à zéro</button>
        <button class="reset">Changer de pseudo</button>
        <script src="script.js"></script>

    </main>
    <footer>
        <p>Projet de <a href="#">Christian Reubrez</a> </p>
    </footer>

</body>

</html>
